<form action="/new" method="POST">
  <input type="text" name="firstname"></input>
  <input type="text" name="lastname"></input>
  <input type="text" name="address"></input>
  <input type="submit"></input>
</form>

{% for user in users %}
  <h1> {{ user.firstname }} </h1>
  <p> {{ user.lastname }} <p>
{% endfor %}
