{% extends "base.html" %}
{% block title %}{{ super() }} | Landing Page {% endblock %}
{% block content %}
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Form Demo</a>
            </div>
        </div>
    </nav>
    <div class="container">
      <h1>Users!</h1>
      {% for post in posts %}
      <div><p>{{ post.author.username }} [{{ post.author.password }}] says: <b>{{ post.body }}</b></p></div>
      {% endfor %}
    </div>
{% endblock %}
